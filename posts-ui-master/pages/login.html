<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi√≥n</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <main>
        <div class="form-container">
           <h1>Bienvenido</h1>
           <form id="loginForm">
            <label for="user" class="sr-only">User</label>
            <input type="text" name="user" id="user" placeholder="Correo electr√≥nico">

            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" placeholder="Contrase√±a" >
            <span id="eye-icon3" class="eye-icon">üëÅÔ∏è</span>

            <button type="submit" id="boton">Iniciar sesi√≥n</button>
            
           </form>
           <p>No tengo cuenta - <a href="/register">Registrate</a></p>
           <script>
            console.log("ejecutando script")
            const userField = document.getElementById("user");
            const passwordField = document.getElementById("password");
            const eyeIcon3 = document.getElementById("eye-icon3");
    
            eyeIcon3.addEventListener("click", function() {
            if (passwordField.type === "password") {
            passwordField.type = "text";  
            eyeIcon3.src = "icono-ojo-abierto.png"; 
            } else {
            passwordField.type = "password"; 
            eyeIcon3.src = "icono-ojo-cerrado.png"; 
            }
            });
             // Funci√≥n para enviar los datos al backend
            document.getElementById("loginForm").addEventListener("submit", async function(event) {
                event.preventDefault(); // Evita que el formulario se env√≠e de manera convencional
                const userData = {
                    email: userField.value,
                    password: passwordField.value
                };
                //hace la llamada al back
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                       "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userData)
                    });
                    if(response.status==200){
                        const data = await response.json();
                        window.localStorage.setItem('user',JSON.stringify(data))
                        window.location.href = "/";
                    }
             })

        </script>

     </div> 
     </main>
</body>
</html>
